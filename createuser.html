<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hostel Report System</title>
    <link rel="stylesheet" href="CreateUser.css">
    <link rel="icon" href="logo-1.jpg" type="image/png">
</head>
<body>
	<div class="wrapper">
    <div class="sidebar">
        <img src="../logo-1.jpg" alt="Logo" width="100" height="100">
        <ul>
            <li><a href="adminpanel.html">DASHBOARD</a></li>
            <li><a href="CreateUser.html">CREATE USER</a></li>
            <li><a href="deleteuser.html">DELETE USER</a></li>
            <li><a href="adminlogin.html" onclick="logout()">LOGOUT</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="navbar">
            <img src="../logo-2.jpg" alt="Logo" width="200" height="70">
            <ul class="nav-ul">
				<div class="nav-list">
					<li>NAME :</li><span>DIYA ASNANI</span>
				</div>
                <div class="border"></div>
				<div class="nav-list">
					<li>SCHOLAR NO:</li><span>2100138</span>
				</div>
            </ul>
        </div>
		<div class="create_user">
			<form action=" ">
				<h2>CREATE USER</h2>
				<div class="box">
					<div class="name">
						<label for="name">STUDENT NAME :</label>
						<input name="name" type="text" id="name" required></input>
					</div>
		<div class="box2">
			<div class="name">
				<label for="sno">SCHOLAR NO :</label>
				<input name="sno" type="number" id="sno" required></input>
			</div>
			<div class="name">
				<label for="rno">ROOM NO :</label>
				<input name="rno" type="number" id="rno" required></input>
			</div>
		</div>
		<div class="name">
			<label for="subject">SUBJECT :</label>
			<input name="subject" type="text" id="subject" required></input>
		</div>
		<div class="name">
			<label for="detail">DETAILS :</label>
			<textarea name="detail" id="detail" required></textarea>
		</div>
<div class="button-class">

	<button type="submit"><a href="adminpanel.html">CREATE</a></button>
</div>


				</div>
			</form>


		</div>

    </div>
	</div>
    <script>
		document.addEventListener('DOMContentLoaded', () => {
			function logout(){
				alert("Logged out successfully.");
			}
            const path = window.location.pathname.split('/').pop();
            const links = document.querySelectorAll('.sidebar a');

            links.forEach(link => {
                if (link.getAttribute('href') === path) {
                    link.classList.add('active');
                }
            });
        });

    </script>

</body>
</html>
